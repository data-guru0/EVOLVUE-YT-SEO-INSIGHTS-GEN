apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llmops-app
  template:
    metadata:
      labels:
        app: llmops-app
    spec:
      containers:
        - name: llmops-app
          image: dataguru97/evolue-seo:v8
          ports:
            - containerPort: 8501
